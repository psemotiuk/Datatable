<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tech task</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.23/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://code.jquery.com/jquery-3.5.1.js">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


</head>
<body>
    <div class="button">
        <button id="addRow"> Add </button>
        <button id="Edit">Edit</button>
        <button id="removeRow"> Remove </button>
    </div>

    <table id="example" class="display" width="100%"></table>
    
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Add new record</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label col-form-label-sm">full_name</label>
                            <div class="col-sm-10">
                                <input type="text" name="fullName" id="full_name" class="form-control form-control-sm" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label col-form-label-sm">email</label>
                            <div class="col-sm-10">
                                <input type="email" id="email" name="email" class="form-control form-control-sm" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label col-form-label-sm">age</label>
                            <div class="col-sm-10">
                                <input type="text" id="age" name="age" class="form-control form-control-sm" >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" id="onSub" data-dismiss="modal" value="Submit">Submit</button>
                    <button class="btn btn-danger" id="onClose" data-dismiss="modal" value="Close">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="updateModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Edit entry</h2>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label col-form-label-sm">full_name</label>
                            <div class="col-sm-10">
                                <input type="text" name="_fullName" id="_full_name" class="form-control form-control-sm" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label col-form-label-sm">email</label>
                            <div class="col-sm-10">
                                <input type="email" id="_email" name="_email" class="form-control form-control-sm" >
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-2 col-form-label col-form-label-sm">age</label>
                            <div class="col-sm-10">
                                <input type="text" id="_age" name="_age" class="form-control form-control-sm" >
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="Upd" data-dismiss="modal" value="Submit">Submit</button>
                    <button class="btn btn-danger" id="Close" data-dismiss="modal" value="Close">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.js"></script>
    <script src="data.js"></script>
    <script src="index.js"></script>
</body>
</html>
